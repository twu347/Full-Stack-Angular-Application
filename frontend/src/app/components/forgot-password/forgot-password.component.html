<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
            <h3>Reset Password</h3>
            <p class="text-center">Please enter your email address to request a password reset.</p>
            <div class="formGroup" [formGroup] = "emailForm">
                <input type="email" class="formControl" formControlName = "email"  placeholder="Email Address" #passwordResetEmail required>
                <mat-error *ngIf="email?.errors?.['required']" style="color:red;">
                    Please Enter a Valid Email
                </mat-error>
            </div>
            <!-- Calling ForgotPassword from AuthService Api -->
            <div class="formGroup">
                <input type="submit" class="btn btnPrimary" value="Reset Password"
                    (click)="authService.ForgotPassword(passwordResetEmail.value)">
            </div>
        </div>
        <div class="redirectToLogin">
            <span>Go back to ? <span class="redirect" routerLink="/signin">Log In</span></span>
        </div>
    </div>
</div>
