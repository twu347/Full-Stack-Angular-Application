<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
            <h3>Sign In</h3>
            <div class="formGroup" [formGroup] = "emailForm">
                <input type="text" formControlName = "email" class="formControl" placeholder="Username" #userName required />
                <mat-error *ngIf = "email?.errors?.['required']" style="color:red;">
                    Please Enter a Valid Email
                </mat-error>
            </div>
            

            <form class="formGroup" [formGroup] = "passwordForm">
                <input type="password" formControlName = "password" class="formControl" placeholder="Password" #userPwd required minlength="7"/>
                <mat-error *ngIf="password?.errors?.['required']" style="color:red;" >
                    A Password is required (minimum 7 characters)
                </mat-error>
            </form>
            
            <!-- Calling SignIn Api from AuthService -->
            <div class="formGroup">
                <input type="button" class="btn btnPrimary" value="Log in"
                    (click)="authService.SignIn(userName.value, userPwd.value)" />
            </div>

            <div class="formGroup">
                <span class="or"><span class="orInner">Or</span></span>
            </div>

            <!-- Calling GoogleAuth Api from AuthService -->
            <div class="formGroup">
                <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                    <i class="fab fa-google-plus-g"></i>
                    Log in with Google
                </button>
            </div>

            <div class="forgotPassword">
                <span routerLink="/forgot-password">Forgot Password?</span>
            </div>

            <div class="forgotPassword">
                <span routerLink="/main-page">Home</span>
            </div>

            <div class="forgotPassword">
                <span routerLink="/unauthorized-home">Unauthorized Home</span>
            </div>
        </div>

        <div class="redirectToLogin">
            <span>Don't have an account?<span class="redirect" routerLink="/register-user">
                Sign Up</span></span>
        </div>
    </div>
</div>
